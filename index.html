<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <title>Iniciar sesi&oacute;n</title>    
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <form method='POST' action="#" name='signin-form_fs' id='signin-form' class="form-signin">
                <h2 class="form-signin-heading">Iniciar Sesi&oacute;n</h2>
                <label for='user'>Usuario</label>
                <input type="text" id='user' name='user_fs' class="form-control" placeholder="Nombre de usuario" required autofocus>
                <label for='password'>Contrase&ntilde;a</label>
                <input id='password' name="password_fs" type="password" class="form-control" placeholder="Contrase&ntilde;a" required>
                <input type="checkbox" value="remember-me" id='remember-me' name='rememeber-me_fs'> 
                <label for="remember-me">Recordar contrase&ntilde;a</label>
                <button class="btn btn-lg btn-primary btn-block disabled" id='enviar' type="submit">Enviar</button>
                <div class="alert alert-danger hidden"> <i class="glyphicon glyphicon-remove"></i> Contrase&ntilde;a y/o usuario incorrectos o correo no valido, favor de intentar de nuevo.
                </div>
            </form>
        </div> <!-- /container -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
