<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <title>Transacciones</title>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
    </head>
    <body>
        <div class="container">
            <header ng-hide="notLoaded" ng-controller="menuCtrl" class="ng-scope">
                <div class="headEl">
                    <img class="imgFit  hidden-phone hidden-tablet" src="img/logo-letras-01.png">
                    <img class="imgFit  visible-phone visible-tablet inlineBlock" src="img/logo-noLetras-01.png">
                </div>
                <a  class="headEl headMenuItem currentMenu" href="#"><i class="glyphicon glyphicon-tags"></i> <span class="hidden-phone">Transacciones</span></a>

                <a ng-href="" class="headEl headMenuItem logOut" href="index.html" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> <span class="hidden-phone">Salir</span></a>
                <form class="navbar-form navbar-right" id="form-search">
                    <span class="glyphicon glyphicon-remove text-danger hidden" id="clear-search"></span>
                    <div class="form-group">
                        <input type="text" name="search_fs" id="search" class="form-control">
                    </div>
                    <button type="button" id="btn-search" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-search "></span> &nbsp;Buscar</button>
                </form>

            </header>
            <!--div class="navbar-collapse ">
            <!--div class="btn-group pull-left" data-toggle="buttons">
                <label class="btn btn-default btn-lg" id="btn-compact" >
                    <span class="glyphicon glyphicon-unchecked"></span>
                    Tabla compacta
                    <input type="checkbox">
                </label>
            </div>
            <!--ul class="nav nav-tabs navbar-right ">
                <li class="btn-toolbar btn-xs"><a href="index.html" class="btn btn-danger btn-xs"> 
                        <span class="glyphicon glyphicon-off "></span> &nbsp; Salir</a>
                </li>
            </ul>
            
        </div-->
            <h2 class="col-lg-12"><i class="glyphicon glyphicon-tags"></i>&nbsp;Transacciones</h2>
            <div class="navbar navbar-collapse" role="navigation">
                <ul class="nav nav-pills" id="nav-activities">
                    <li class="col-lg-3"><a id="btn-venta" class="btn-lg ">Venta</a></li>
                    <li class="col-lg-3"><a id="btn-devolucion" class="btn-lg ">Devoluci&oacute;n</a></li>
                </ul>
            </div>  
            <div class="panel panel-default white-sheet">

                <div class="panel-body">
                    <div class="col-lg-12 alert alert-danger alert-dismissable hidden" id="no-results">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>Cuidado:</strong> No se encontró algun elemento que coincida con su busqueda. Favor de volver a intentar de nuevo.
                    </div>
                    <div ng-show="notLoaded" class="loaderDiv ng-scope" id="img-loader">
                        <img src="img/receipt-load.gif" class="regLoaderImg">
                        <h2 class="hlText">Cargando Aplicación</h2>
                        <h3>Espera un momento</h3>
                    </div>
                    <div class="table-date hidden" id="mostar-resumen">
                        <i class="glyphicon glyphicon-chevron-down" id="icon-table-date"></i> 
                        <span class="ng-binding">Resumen mensual</span> 
                    </div>
                    <div id="resumen" class="hidden">
                        <table class="table table-striped responsivo" id="resumen-mensual">
                            <thead>
                                <tr>
                                    <th>Mes</th>
                                    <th>Total</th>
                                <tr>
                            </thead>
                            <tbody>
                            </tbody>

                        </table>
                        <div id="grafica" class="responsivo"></div>
                    </div>
                    <!--img class="img-responsive col-lg-4 center-block" id="img-loader" src="img/ajax-loader.gif" alt=""-->
                    <table class="table table-striped hidden table-hover" id="resultado">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Fecha</th>
                                <th>Tarjeta</th>
                                <th>Monto</th>
                                <th>&nbsp;</th>
                                <th>Dispositivo</th>
                            <tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- /container -->
        <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/jquery.flot.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/jquery.flot.pie.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/main.js"></script>
    </body>
</html>
